{% extends 'layout.html' %}

{% block title %}
  Delete Flight
{% endblock %}

{% block body %}
  <h1>Delete a flight</h1>

  <form action="{{ url_for('delete_flight') }}" method="post">
    <div class="form-group">
      <input class="form-control" name="id" placeholder="ID of flight:">
    </div>

    <div class="form-group">
      <button class="btn btn-primary">Delete a flight</button>
    </div>
  </form>
  
  <a href="{{ url_for('flights') }}">Return</a>
{% endblock %}
